<!DOCTYPE html>
<html lang="zh-TW">
<head>

        :root {

            --bg-gradient: linear-gradient(135deg, #7b1fa2 0%, #c62828 100%);

        body {
            font-family: "Noto Serif TC", serif;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 主容器優化 */
        .main-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);

            margin: 10px 0;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);

            color: #444; 
            margin-bottom: 20px; 
            font-weight: 700; 
            line-height: 1.6;
        }

        /* 分類按鈕 */

        .cat-btn {

            border-radius: 12px; cursor: pointer; font-size: 1.05rem; font-weight: 900;
            color: var(--festive-red); transition: all 0.2s;

        }
        .cat-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 var(--festive-red); }

        /* 刮刮樂區域 */
        .scratch-card-wrapper {
            position: relative; width: 280px; height: 160px;
            margin: 0 auto 15px; border-radius: 15px;
            overflow: hidden; border: 3px solid var(--gold);
            background: #fff; display: none;
        }
        .prize-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.15rem; line-height: 1.5; color: var(--healing-purple);
            padding: 20px; box-sizing: border-box; text-align: center; font-weight: 900;

        #scratch-canvas { position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair; touch-action: none; }
        
        #status { margin-top: 10px; font-weight: 700; color: var(--festive-red); min-height: 1.5em; font-size: 1.1rem; }
        
        .retry-link {
            display: inline-block; margin-top: 15px; color: var(--healing-purple);
            text-decoration: underline; cursor: pointer; font-weight: 700; font-size: 1rem;
        }

            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 40px;
        }
        .link-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .card-title {
            color: var(--light-gold);
            font-size: 0.9rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .link-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .bottom-links a {
            background: white;
            color: var(--healing-purple);
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 700;
            transition: 0.3s;
            border: 1px solid var(--gold);
        }
        .bottom-links a:hover {
            background: var(--light-gold);
            transform: translateY(-2px);
        }
        .event-link { border-left: 5px solid var(--gold) !important; }

        .hidden { display: none !important; }

            h1 { font-size: 1.8rem; }
            .cat-btn { font-size: 0.95rem; }

</head>

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwi5iuc-COjsq5ab84OpRjgki3dRLXAFOywueWHCnq64FNbOVq0VpgcSVkz8x_Lb5yoiw/exec";

    let selectedCat = "";
    let selectedContent = "";
    let isFinished = false;

    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const prizeDiv = document.getElementById('prize-text');
    const statusDiv = document.getElementById('status');
    const retryContainer = document.getElementById('retry-container');

    function selectCategory(cat) {
        selectedCat = cat;
        const list = CONTENT_DATA[cat];
        selectedContent = list[Math.floor(Math.random() * list.length)];
        document.getElementById('category-screen').classList.add('hidden');
        document.getElementById('scratch-screen').style.display = 'block';
        document.getElementById('top-msg').innerHTML = `已為您連結【${cat}】能量<br>請靜心刮開宇宙的叮嚀`;
        initScratch();
    }

    function initScratch() {
        isFinished = false;
        canvas.style.opacity = '1';
        canvas.classList.remove('hidden');
        prizeDiv.innerText = selectedContent;
        statusDiv.innerText = "";
        retryContainer.classList.add('hidden');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#d4af37';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.shadowColor = "rgba(0,0,0,0.2)";
        ctx.shadowBlur = 1;
        ctx.fillStyle = '#c62828';
        ctx.font = '900 24px "Noto Serif TC"'; 
        ctx.textAlign = 'center';
        ctx.fillText('請在這邊刮開內容', canvas.width/2, canvas.height/2 + 10);

        canvas.addEventListener('mousedown', startScratch);
        canvas.addEventListener('mousemove', scratch);
        window.addEventListener('mouseup', stopScratch);
        canvas.addEventListener('touchstart', startScratch, {passive:false});
        canvas.addEventListener('touchmove', scratch, {passive:false});
        canvas.addEventListener('touchend', stopScratch);
    }

    let isDrawing = false;
    function startScratch(e) { isDrawing = true; scratch(e); }
    function stopScratch() { if(isDrawing) { isDrawing = false; checkScrape(); } }

    function scratch(e) {
        if (!isDrawing || isFinished) return;
        if(e.cancelable) e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 22, 0, Math.PI * 2);
        ctx.fill();
    }

    function checkScrape() {
        const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let clear = 0;
        for (let i = 3; i < pixels.length; i += 4) if (pixels[i] === 0) clear++;
        if ((clear / (canvas.width * canvas.height)) > 0.45) {
            isFinished = true;
            canvas.style.transition = 'opacity 0.6s';
            canvas.style.opacity = '0';
            setTimeout(autoRecord, 600);
        }
    }

    function autoRecord() {
        canvas.classList.add('hidden');
        statusDiv.innerText = "慢慢靜心體會...";
        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ category: selectedCat, content: selectedContent })
        }).then(() => { finishAction(); }).catch(() => { finishAction(); });
    }

    function finishAction() {
        statusDiv.innerHTML = "🙏 願這份啟示陪伴您的今日，祝福2026年行大運。";
        retryContainer.classList.remove('hidden');
    }

    function resetGame() {
        document.getElementById('scratch-screen').style.display = 'none';
        document.getElementById('category-screen').classList.remove('hidden');
        document.getElementById('top-msg').innerHTML = "請在內心先清楚默念您的問題<br>然後選擇一個您最關心的議題<br>領取宇宙今日給您的啟示";
        statusDiv.innerText = "";
        retryContainer.classList.add('hidden');
    }
