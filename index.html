<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwi5iuc-COjsq5ab84OpRjgki3dRLXAFOywueWHCnq64FNbOVq0VpgcSVkz8x_Lb5yoiw/exec";

    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const prizeDiv = document.getElementById('prize-text');
    const statusDiv = document.getElementById('status');
    const infoForm = document.getElementById('info-form');

    const prizes = [
        { name: "ğŸ‘‘ æœ€å¤§çï¼šæ…ˆå¿ƒç¥ç¦è¿´å‘çµ¦æ‚¨ X 7å¤©", weight: 5 },
        { name: "ğŸ’– äºŒçï¼šèº«é«”èƒ½é‡ç™‚ç™’ x1æ¬¡", weight: 15 },
        { name: "ğŸ”® ä¸‰çï¼šæª¢æ¸¬è²¡æ°£èƒ½é‡ï¼Œå¡é»1~2å€‹", weight: 30 },
        { name: "ğŸŒ¸ å“ˆå“ˆå“ˆå“ˆ (å®‡å®™æé†’æ‚¨å†æ¥å†å²)", weight: 50 }
    ];

    let isDrawing = false;
    let isFinished = false;
    let selectedPrizeName = "";

    window.onload = () => {
        const saved = localStorage.getItem('energy_scratch_done');
        if (saved) {

        } else {

    function initScratch() {
        const p = prizes[Math.floor(Math.random() * prizes.length)]; // ç°¡åŒ–é‚è¼¯ï¼Œä½ ä¹Ÿå¯ä»¥ç”¨ä¹‹å‰çš„æ¬Šé‡æ³•
        selectedPrizeName = p.name;
        prizeDiv.innerHTML = selectedPrizeName.replace("ï¼š", "<br>");
        
        ctx.fillStyle = '#d4af37';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '16px "Noto Serif TC"';
        ctx.textAlign = 'center';
        ctx.fillText('âœ¨ è¼•åˆ®æ­¤è™• âœ¨', 140, 75);

        canvas.addEventListener('mousedown', () => isDrawing = true);
        window.addEventListener('mouseup', () => { if(isDrawing) { isDrawing = false; checkScrape(); } });
        canvas.addEventListener('mousemove', scratch);
        
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); }, {passive: false});
        canvas.addEventListener('touchend', () => { isDrawing = false; checkScrape(); });
        canvas.addEventListener('touchmove', scratch, {passive: false});
    }

    function scratch(e) {
        if (!isDrawing || isFinished) return;
        if(e.cancelable) e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 18, 0, Math.PI * 2);
        ctx.fill();
    }

    function checkScrape() {
        const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let clear = 0;
        for (let i = 3; i < pixels.length; i += 4) if (pixels[i] === 0) clear++;
        if ((clear / (canvas.width * canvas.height)) > 0.4) {
            isFinished = true;
            canvas.style.opacity = '0';
            setTimeout(() => {
                canvas.classList.add('hidden');
                statusDiv.innerText = "ç¥ç¦é¡¯åŒ–æˆåŠŸï¼";
                infoForm.classList.remove('hidden');
            }, 500);
        }
    }

    function submitData() {
        const name = document.getElementById('user-name').value;
        const email = document.getElementById('user-email').value;
        const btn = document.getElementById('submit-btn');

        if (!name || !email) { alert("è«‹å¡«å¯«å§“åèˆ‡ Email å–”ï¼"); return; }
        
        btn.disabled = true;
        btn.innerText = "å‚³é€èƒ½é‡ä¸­...";

        const payload = {

            email: email,
            prize: selectedPrizeName
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        })
        .then(() => {

            infoForm.classList.add('hidden');
            statusDiv.innerHTML = "âœ¨ ç´€éŒ„æˆåŠŸï¼æˆ‘å€‘æœƒç›¡å¿«èˆ‡æ‚¨è¯ç¹«ã€‚ âœ¨";
        })

        });
    }

    function showAlreadyScratched(prize) {

        statusDiv.innerText = "æ‚¨å·²é ˜å–éä»Šæ—¥çš„ç¥ç¦å›‰ï¼";

</script>
